<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Sharksfin Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .dashboard {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .sheet-link {
      margin-top: 30px;
      text-align: center;
    }
    .sheet-link a {
      display: inline-block;
      padding: 12px 20px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .sheet-link a:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Sharksfin Order Admin</h2>
    <form target="hiddenIframe" method="post" action="https://script.google.com/macros/s/AKfycbzZhpgjanzBDzXjoMNM5tDhwVO7YpgqT8wP7zlfjoOVjiQ3f8-TUxJrhTeEQxh1aCun/exec">
      <input type="hidden" name="action" value="updateStatus" />
      <input type="text" name="orderId" placeholder="Enter Order ID (e.g. ORDER-001)" required />
      <button type="submit" name="status" value="Completed">Mark as Completed</button>
      <button type="submit" name="status" value="Not Completed">Mark as Not Completed</button>
    </form>
    <iframe id="hiddenIframe" name="hiddenIframe" style="display:none;"></iframe>
    <div class="sheet-link">
      <a href="https://docs.google.com/spreadsheets/d/1fXE-7pqV7wDrS_uBGK7vLx_5adyXgv8l2yTCsPlzIvY/edit?usp=sharing" target="_blank">
        View Orders in Google Sheet
      </a>
    </div>
  </div>
</body>
</html>
