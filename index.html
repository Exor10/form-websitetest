<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Form - Sharksfin</title>
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      text-align: left;
      display: block;
      margin: 15px 0 5px;
      font-size: 14px;
      color: #555;
    }

    input[type="text"], input[type="tel"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #66a6ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5591e6;
    }

    #paymentSection {
      display: none;
      margin-top: 20px;
    }

    #uploadSection {
      display: none;
      margin-top: 20px;
    }

    .note {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Order Form</h2>

    <form id="orderForm">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Address:</label>
      <input type="text" name="address" required>

      <label>Contact Phone Number:</label>
      <input type="tel" name="phone" required>

      <label>Item Name:</label>
      <input type="text" name="item" required>

      <button type="button" onclick="showPayment()">Next</button>

      <div id="paymentSection">
        <h3>Pay here â†’ GCash #09238269862</h3>
        <p class="note">After payment, upload your receipt below:</p>

        <div id="uploadSection">
          <input type="file" name="receipt" accept="image/*" required>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('orderForm');
    const paymentSection = document.getElementById('paymentSection');
    const uploadSection = document.getElementById('uploadSection');

    function showPayment() {
      paymentSection.style.display = 'block';
      uploadSection.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch('https://script.google.com/macros/s/AKfycbwWJPCTdRYNjM41c5qtKj33gYK4cB6DF02fFOHRchbuIii849hot7U7r7Tl7TvmUEV8/exec', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        alert('Form and payment receipt submitted successfully!');
        form.reset();
        paymentSection.style.display = 'none';
        uploadSection.style.display = 'none';
      } else {
        alert('There was a problem submitting the form.');
      }
    });
  </script>

</body>
</html>
