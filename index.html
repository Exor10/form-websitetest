<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Form - Sharksfin</title>
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      text-align: left;
      display: block;
      margin: 15px 0 5px;
      font-size: 14px;
      color: #555;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #66a6ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5591e6;
    }

    #paymentSection {
      display: none;
      margin-top: 20px;
    }

    #uploadSection {
      display: none;
      margin-top: 20px;
    }

    .note {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Order Form</h2>

    <form id="orderForm">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Address:</label>
      <input type="text" name="address" required>

      <label>Contact Phone Number:</label>
      <input type="tel" name="phone" required>

      <label>Email Address (optional):</label>
      <input type="email" name="email">

      <label>Item Name:</label>
      <input type="text" name="item" required>

      <button type="button" onclick="showPayment()">Next</button>

      <div id="paymentSection">
        <h3>Pay here â†’ GCash #09238269862</h3>
        <p class="note">After payment, upload your receipt below:</p>

        <div id="uploadSection">
          <input type="file" name="receipt" accept="image/*" required>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('orderForm');
    const paymentSection = document.getElementById('paymentSection');
    const uploadSection = document.getElementById('uploadSection');
    const submitButton = form.querySelector('button[type="submit"]');

    // Create and style a simple animated spinner
    const spinner = document.createElement('div');
    spinner.innerHTML = `
      <div class="loader"></div>
      <div style="margin-top: 15px; font-size: 18px; color: #333;">Submitting...</div>
    `;
    spinner.style.position = 'fixed';
    spinner.style.top = '0';
    spinner.style.left = '0';
    spinner.style.width = '100%';
    spinner.style.height = '100%';
    spinner.style.backgroundColor = 'rgba(255,255,255,0.8)';
    spinner.style.display = 'flex';
    spinner.style.flexDirection = 'column';
    spinner.style.alignItems = 'center';
    spinner.style.justifyContent = 'center';
    spinner.style.zIndex = '9999';
    spinner.style.display = 'none'; // hidden by default
    document.body.appendChild(spinner);

    // Add CSS for animated spinner
    const style = document.createElement('style');
    style.textContent = `
      .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #66a6ff;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);

    function showPayment() {
      paymentSection.style.display = 'block';
      uploadSection.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear previous error styles
      Array.from(form.elements).forEach(el => {
        el.style.borderColor = "";
      });

      // Validate required fields
      const nameInput = form.elements['name'];
      const addressInput = form.elements['address'];
      const phoneInput = form.elements['phone'];
      const itemInput = form.elements['item'];
      const receiptInput = form.elements['receipt'];

      let firstError = null;

      if (!nameInput || !nameInput.value.trim()) {
        if (nameInput) nameInput.style.borderColor = 'red';
        firstError = firstError || nameInput;
      }
      if (!addressInput || !addressInput.value.trim()) {
        if (addressInput) addressInput.style.borderColor = 'red';
        firstError = firstError || addressInput;
      }
      if (!phoneInput || !phoneInput.value.trim()) {
        if (phoneInput) phoneInput.style.borderColor = 'red';
        firstError = firstError || phoneInput;
      }
      if (!itemInput || !itemInput.value.trim()) {
        if (itemInput) itemInput.style.borderColor = 'red';
        firstError = firstError || itemInput;
      }
      if (!receiptInput || !receiptInput.files[0]) {
        if (receiptInput) receiptInput.style.borderColor = 'red';
        firstError = firstError || receiptInput;
      }

      if (firstError) {
        alert('Please fill in all required fields.');
        firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
        return;
      }

      const formData = new FormData(form);
      spinner.style.display = 'flex'; // Show spinner
      submitButton.disabled = true; // Disable submit button

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwWJPCTdRYNjM41c5qtKj33gYK4cB6DF02fFOHRchbuIii849hot7U7r7Tl7TvmUEV8/exec', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.result === "success") {
          window.location.href = 'thankyou.html';
        } else {
          alert('Submission failed: ' + (result.message || 'Unknown error.'));
        }
      } catch (error) {
        alert('Network error: ' + error.message);
      } finally {
        spinner.style.display = 'none'; // Always hide spinner
        submitButton.disabled = false; // Re-enable submit button
      }
    });
  </script>

</body>
</html>
