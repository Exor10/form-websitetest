<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Form - Sharksfin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ðŸ”¥ Make responsive -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="tel"], input[type="email"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    iframe {
      display: none;
    }
    h2, h3 {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Order Form</h2>

  <form id="orderForm"
    action="https://script.google.com/macros/s/AKfycbyFoSawkIvmCHfp6fPtM4PvB3bnXrUVFFG66OZ-J7Xiupb1bYg_ap5_imGFHJ8yfqyA/exec"
    method="POST"
    enctype="multipart/form-data"
    target="hidden_iframe"
    onsubmit="submitted=true;">

    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Address:</label>
    <input type="text" name="address" required>

    <label>Phone:</label>
    <input type="tel" name="phone" required>

    <label>Email (optional):</label>
    <input type="email" name="email">

    <label>Item Name:</label>
    <input type="text" name="item" required>

    <h3>Pay here â†’ GCash #09238269862</h3>
    <p>After payment, upload your receipt below:</p>
    <input type="file" name="receipt" accept="image/*" required>

    <button type="submit">Submit</button>
  </form>

</div>

<iframe name="hidden_iframe" id="hidden_iframe" onload="if(submitted) { window.location.href='thankyou.html'; }"></iframe>

<script>
var submitted = false;
</script>

</body>
</html>
