<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Form - Sharksfin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="tel"], input[type="email"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    h2, h3 {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Order Form</h2>

  <form id="orderForm" enctype="multipart/form-data">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Address:</label>
    <input type="text" name="address" required>

    <label>Phone:</label>
    <input type="tel" name="phone" required>

    <label>Email (optional):</label>
    <input type="email" name="email">

    <label>Item Name:</label>
    <input type="text" name="item" required>

    <h3>Payment</h3>
    <p>Upload your payment receipt below:</p>
    <input type="file" name="receipt" accept="image/*" required>

    <button type="submit">Submit</button>
  </form>

</div>


<script>
document.getElementById('orderForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const form = document.getElementById('orderForm');
  const formData = new FormData(form);
  const submitButton = form.querySelector('button[type="submit"]');

  // Disable the button and show feedback
  submitButton.disabled = true;
  submitButton.textContent = "Submitting...";

  const receipt = formData.get('receipt');
  if (!receipt || receipt.size === 0) {
    alert('Please upload your payment receipt.');
    submitButton.disabled = false;
    submitButton.textContent = "Submit";
    return;
  }

  fetch('https://script.google.com/macros/s/AKfycbwgNb8TjxfjBhxS3UTk0NobbYdZolw-ymCy67E83uEpV2Heq3u97i44jd6kONb25L4/exec', {
    method: 'POST',
    body: formData,
  })
  .then(response => response.json())
  .then(data => {
    if (data.result === 'success') {
      window.location.href = 'thankyou.html?order=' + encodeURIComponent(data.orderId);
    } else {
      alert('Error submitting form: ' + (data.message || 'Unknown error.'));
      submitButton.disabled = false;
      submitButton.textContent = "Submit";
    }
  })
  .catch(error => {
    alert('Failed to submit. Please try again.');
    console.error(error);
    submitButton.disabled = false;
    submitButton.textContent = "Submit";
  });
});
</script>



</body>
</html>
